		var app = angular.module("tripManagerApp", []);
		app
				.controller(
						"tripManagerController",
						function($scope, $http) {
							$http.defaults.headers.post["Content-Type"] = "application/json";
						
							var userid = sessionStorage.getItem("userid");
							
							
							alert(sessionStorage.getItem("userid"));
							$scope.submit = function() {
								var Parameters = {
									departLocation : document.getElementById("departLocation").value,
									arriveLocation : document.getElementById("arriveLocation").value,
									departTime: document.getElementById("departTime").value,
									arriveTime : document.getElementById("arriveTime").value,
									miniNumber : document.getElementById("miniNumber").value,
									busType : document.getElementById("busType").value,
									userid : sessionStorage.getItem("userid")
								};
								
								
								var urlBase = "http://localhost:8080/addTrip";
								if ($scope.departLocation == ""
										) {
									alert("Insufficient Data! Must provide first name, last name, email, & password");
								} else {
									$
											.ajax(
													{
														url : "http://localhost:8080/addtrip/",
														type : "post",
														data : Parameters
													})
											.then(
													function(data) {
														 alert("Welcome "
																+ data.firstName);
														sessionStorage.setItem(
																"userid",
																userid);  
														window.location
																.replace("http://localhost:8080/view-profile.html");
													});
								} // end of else
							} // end of $scope.submit function
						});
